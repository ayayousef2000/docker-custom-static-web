name: Deploy Directly (No Docker Hub)

on:
  workflow_dispatch:

jobs:
  deploy-on-remote:
    name: Deploy source and Build on Remote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy files to remote server via rsync
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.PWD_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.PWD_HOST }}
          REMOTE_USER: ${{ secrets.PWD_USER }}
          REMOTE_PORT: ${{ secrets.PWD_PORT }}
          SOURCE: "./"
          TARGET: "/opt/custom-static-web"
          # Exclude git and GitHub workflow files from the deployment
          EXCLUDE: "/.git*, /.github*"
          ARGS: "-rltgoDzvO --rsync-path='sudo rsync' --delete"

      - name: Build and Deploy on Play with Docker via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PWD_HOST }}
          username: ${{ secrets.PWD_USER }}
          key: ${{ secrets.PWD_SSH_KEY }}
          port: ${{ secrets.PWD_PORT }}
          script: |
            # Navigate to the project directory on the remote server
            cd /opt/custom-static-web
            
            # Ensure final ownership is correct before building
            sudo chown -R root:root /opt/custom-static-web

            # Ensure the latest base images are used for the build
            docker compose pull

            # Build the new image, recreate the container, and run in detached mode.
            docker compose up -d --build --force-recreate --remove-orphans
            
            # Clean up dangling images to save disk space
            docker image prune -f
